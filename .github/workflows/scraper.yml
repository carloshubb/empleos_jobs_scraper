name: Costa Rica Jobs Scraper

on:
  # Run weekly on Mondays at 9:00 AM UTC
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      scrape_type:
        description: 'Choose scraping option'
        required: true
        default: 'first_page'
        type: choice
        options:
          - first_page
          - all_pages

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml
      
      - name: Run scraper - First Page Only
        if: github.event.inputs.scrape_type == 'first_page' || github.event_name == 'schedule'
        run: |
          echo "🔍 Scraping FIRST PAGE only..."
          python scraper.py --mode weekly
      
      - name: Run scraper - All 44 Pages
        if: github.event.inputs.scrape_type == 'all_pages'
        run: |
          echo "🔍 Scraping ALL 44 PAGES (this will take a while)..."
          python scraper.py --mode full
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet costa_rica_jobs_full.json costa_rica_jobs_full.csv || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add costa_rica_jobs_full.json costa_rica_jobs_full.csv
          git commit -m "🤖 Update Costa Rica jobs - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: job-data-${{ github.run_number }}
          path: |
            costa_rica_jobs_full.json
            costa_rica_jobs_full.csv
          retention-days: 30
